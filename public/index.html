<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceelo</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        #game { display: none; }
        #players p { margin: 5px; }
        .active { font-weight: bold; color: green; }
        .spinning { display: inline-block; animation: spin 0.5s infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        #dice span { font-size: 24px; margin: 0 10px; }
        #messages { border: 1px solid #ccc; height: 100px; overflow-y: auto; margin: 10px 0; padding: 5px; }
    </style>
</head>
<body>
    <div id="room-setup">
        <h1>Join Ceelo</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="text" id="room-code" placeholder="Room Code">
        <button id="join-btn">Join</button>
    </div>

    <div id="game">
        <h1>Ceelo</h1>
        <p>Player: <span id="player-name"></span> | Coins: <span id="coins"></span></p>
        <select id="game-mode">
            <option value="1">Single Round</option>
            <option value="3">Best of 3</option>
        </select>
        <div id="players"></div>
        <input type="number" id="bet-amount" placeholder="Bet Amount" min="1">
        <button id="bet-btn">Bet</button>
        <button id="roll-btn">Roll</button>
        <button id="leave-btn">Leave</button>
        <div id="dice">
            <span id="die1">-</span>
            <span id="die2">-</span>
            <span id="die3">-</span>
        </div>
        <p id="result"></p>
        <p id="turn"></p>
        <p id="timer">Time Left: --</p>
        <div id="chat">
            <div id="messages"></div>
            <input type="text" id="chat-input" placeholder="Chat...">
            <button id="send-chat">Send</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
