<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceelo Casino</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        #game { display: none; }
        #players p { margin: 5px; }
        #dice span { font-size: 24px; margin: 0 10px; }
    </style>
</head>
<body>
    <div id="login-form">
        <h1>Login to Ceelo</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn">Login</button>
    </div>

    <div id="game">
        <h1>Ceelo</h1>
        <p>Player: <span id="player-name"></span> | Coins: <span id="coins"></span></p>
        <button id="join-btn">Join Lobby</button>
        <div id="players"></div>
        <input type="number" id="bet-amount" placeholder="Bet Amount" min="1">
        <button id="bet-btn">Bet</button>
        <button id="roll-btn">Roll</button>
        <button id="leave-btn">Leave</button>
        <div id="dice">
            <span id="die1">-</span>
            <span id="die2">-</span>
            <span id="die3">-</span>
        </div>
        <p id="result"></p>
        <p id="turn"></p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
