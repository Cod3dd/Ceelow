<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceelo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="instructions-modal" class="modal">
        <div class="modal-content">
            <h2>Welcome to Ceelo!</h2>
            <p>Rules: Roll 3 dice. 4-5-6 is an instant win, 1-2-3 is an instant loss. Pairs set a point with the third die. Highest point wins the pot!</p>
            <button id="instructions-ok">Got it!</button>
        </div>
    </div>

    <div id="room-setup">
        <h1>Join a Game</h1>
        <input type="text" id="username" placeholder="Your Alias">
        <input type="text" id="room-code" placeholder="Room Code">
        <button id="join-btn">Join Table</button>
    </div>

    <div id="loading" style="display: none;">Loading...</div>

    <div id="game" style="display: none;">
        <h1>Ceelo</h1>
        <p>Player: <span id="player-name"></span> | Coins: <span id="coins"></span></p>
        <select id="game-mode">
            <option value="single">Single Round</option>
            <option value="bestOf3">Best of 3</option>
        </select>
        <div id="players"></div>
        <input type="number" id="bet-amount" placeholder="Bet Amount">
        <button id="bet-btn">Place Bet</button>
        <button id="roll-btn" disabled>Roll Dice</button>
        <button id="rematch-btn" style="display: none;">Rematch</button>
        <button id="leave-btn">Leave Table</button>
        <div id="dice">
            <span id="die1">-</span>
            <span id="die2">-</span>
            <span id="die3">-</span>
        </div>
        <p id="result"></p>
        <p id="turn"></p>
        <p id="timer">Time Left: --</p>
        <div id="chat">
            <div id="messages"></div>
            <input type="text" id="chat-input" placeholder="Chat...">
            <button id="send-chat">Send</button>
        </div>
    </div>

    <div id="winner-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <p id="winner-text"></p>
            <button id="modal-ok">OK</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
